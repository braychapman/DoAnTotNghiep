<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-box-seam"></i> Sửa Sản phẩm
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h3>Sửa thông tin sản phẩm</h3>
    <form method="post" th:action="@{/sanpham/sua/{id}(id=${product.productId})}">
    <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <!-- Sử dụng th:value để Thymeleaf tự động điền giá trị cho input -->
            <input type="text" id="name" name="name" class="form-control" th:value="${product.name}" required>
        </div>

        <div class="mb-3">
            <label for="barcode" class="form-label">Mã vạch</label>
            <!-- Sử dụng th:value để Thymeleaf tự động điền giá trị cho input -->
            <input type="text" id="barcode" name="barcode" class="form-control" th:value="${product.barcode}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <!-- Sử dụng th:value để Thymeleaf tự động điền giá trị cho input -->
            <input type="number" id="price" name="price" class="form-control" th:value="${product.price}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Tồn kho</label>
            <!-- Sử dụng th:value để Thymeleaf tự động điền giá trị cho input -->
            <input type="number" id="stock" name="stock" class="form-control" th:value="${product.stock}" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Danh mục</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" selected disabled>Chọn danh mục</option>
                <!-- Lặp qua các danh mục và hiển thị từng mục -->
                <th:block th:each="category : ${categories}">
                    <option th:value="${category.categoryId}" th:text="${category.name}"
                            th:selected="${category.categoryId == product.category.categoryId}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
