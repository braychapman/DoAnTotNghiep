<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-box-seam"></i> Thêm Sản phẩm
        </a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Mũi tên quay lại -->
    <a href="/sanpham" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Quay lại
    </a>

    <h3>Thêm mới sản phẩm</h3>
    <form th:action="@{/sanpham/them}" th:object="${product}" method="post">
        <label for="name">Tên sản phẩm</label>
        <input type="text" th:field="*{name}" id="name" />

        <label for="barcode">Mã sản phẩm</label>
        <input type="text" th:field="*{barcode}" id="barcode" />

        <label for="price">Giá</label>
        <input type="text" th:field="*{price}" id="price" />

        <label for="stock">Số lượng</label>
        <input type="number" th:field="*{stock}" id="stock" />

        <label for="category">Danh mục</label>
        <select th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>

        <label for="supplier">Nhà cung cấp</label>
        <select th:field="*{supplier}" id="supplier">
            <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierId}" th:text="${supplier.name}"></option>
        </select>

        <button type="submit" class="btn btn-primary mt-3">Thêm sản phẩm</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm thư viện biểu tượng Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>
</body>
</html>
